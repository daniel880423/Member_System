<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Member System</title>
    <style type="text/css">
        html{   width: 100%;   height: 100%;   overflow: hidden;   font-style: sans-serif;   }   
        body{   width: 100%;   height: 100%;   font-family: 'Open Sans',sans-serif;   margin: 0;   background-color: #4A374A;   }   
        #login{   position: absolute;   top: 50%;   left:50%;   margin: -150px 0 0 -150px;   width: 300px;   height: 300px;   }   
        #login h1{   color: #fff;   text-shadow:0 0 10px;   letter-spacing: 1px;   text-align: center;   }   
        h1{   font-size: 2em;   margin: 0.67em 0;   }   
        input{   width: 278px;   height: 18px;   margin-bottom: 10px;   outline: none;   padding: 10px;   font-size: 13px;   color: #fff;   border-top: 1px solid #312E3D;   border-left: 1px solid #312E3D;   border-right: 1px solid #312E3D;   border-bottom: 1px solid #56536A;   border-radius: 4px;   background-color: #2D2D3F;   }   
        .but{   width: 300px;   min-height: 20px;   display: block;   background-color: #4a77d4;   border: 1px solid #3762bc;   color: #fff;   padding: 9px 14px;   font-size: 15px;   line-height: normal;   border-radius: 5px;   margin: 0;   }
        .select_style select{ padding:5px;background:transparent; width:268px; font-size:16px; border:none; height:30px; -webkit-appearance:none; /*for Webkit browsers*/ } 
    </style>
</head>

<body>
    <div id="login">
        <h1>會員首頁</h1>
        <form action="/signin" , method="POST">
            <input type="text" placeholder="帳號" required="required" name="studentid" /><br />
            <input type="password" placeholder="密碼" required="required" name="password" /><br />
            <select name="homeworknumber" style="width:294px; height:35px; overflow:hidden; border:1px solid #ccc; -moz-border-radius:5px; /* Gecko browsers */ -webkit-border-radius:5px; /* Webkit browsers */ border-radius:5px; margin:3px; font-family: 'consolas'; font-size: 15px;">
                <optgroup label="作業編號">
                    <option>hw9</option>
                    <option>hw8</option>
                    <option>hw6</option>
                    <option>hw5</option>
                    <option>hw4</option>
                    <option>hw2</option>
                    <option>hw1</option>
                </optgroup>
            </select><br />
            <br /><button class="but" onclick="show">登入</button><br />
        </form>
        <!-- <form action="/register">
            <button class="but">會員註冊</button><br />
        </form> -->
        <form action="/forgetpassword">
            <button class="but">忘記密碼</button>
        </form>
    </div>
</body>
</html>
