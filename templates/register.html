<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="Login.css" rel="stylesheet" type="text/css" />
    <title>Member System</title>
</head>

<body>
    <div id="login">
        <h1>會員註冊</h1>
        <form action="/signup" , method="POST">
            <input type="text" placeholder="姓名" required="required" name="nickname" /><br />
            <input type="text" placeholder="帳號" required="required" name="studentid" /><br />
            <input type="password" placeholder="密碼" required="required" name="password" /><br />
            <button class="but">註冊</button><br/>
        </form>
        <form action="/">
            <button class="but">返回首頁</button>
        </form>
    </div>
</body>

</html>
